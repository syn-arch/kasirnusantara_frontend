<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Dashboard Page</title>
</head>

<body class="relative bg-first-gray">

    <nav
        class="bg-white ml-0 md:ml-64 flex justify-between py-3 px-5 transition-all duration-1000 border-b border-b-gray-200">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-menu-2 stroke-primary hover:stroke-secondary toggler" width="30"
                height="30" viewBox="0 0 24 24" stroke-width="1.4" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 6l16 0" />
                <path d="M4 12l16 0" />
                <path d="M4 18l16 0" />
            </svg>
        </button>
        <div class="right mr-5">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-mail mr-5 mb-1 stroke-primary hover:stroke-secondary" width="28"
                    height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                    <path d="M3 7l9 6l9 -6" />
                </svg>
            </button>
            <button>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-bell mr-5 mb-1 stroke-primary hover:stroke-secondary" width="28"
                    height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                    <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                </svg>
            </button>
            <button>
                <img src="https://via.placeholder.com/150x150" alt="" class="rounded-full w-10">
            </button>
        </div>
    </nav>
    <aside class="fixed -ml-64 md:ml-0 left-0 top-0 bottom-0 bg-primary w-64 transition-all duration-1000">
        <div class="w-full bg-white py-[7px] flex justify-center border-b border-b-gray-200">
            <a href="/dashboard">
                <img src="/src/img/logo.png" alt="" class="w-14">
            </a>
        </div>
        <div>
            <form class="p-5">
                <div class="relative">
                    <input type="text" placeholder="Search"
                        class="w-full rounded py-2 px-2 outline-none bg-primary border border-secondary text-white"
                        name="menu">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-search stroke-secondary absolute top-[8px] right-2"
                        width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                </div>
            </form>
            <div>
                <span class="text-white p-5">Main Menu</span>
                <a href="#" class="flex justify-between mt-1 mx-4 px-2 py-2 transition-all bg-red-500 rounded">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-dashboard stroke-white" width="28" height="28"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 13m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                            <path d="M13.45 11.55l2.05 -2.05" />
                            <path d="M6.4 20a9 9 0 1 1 11.2 0z" />
                        </svg>
                        <span class="text-white ml-2">Dashboard</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 18l6 -6l-6 -6v12" />
                    </svg>
                </a>
                <a href="#"
                    class="flex justify-between mt-1 mx-4 px-2 py-2 transition-all hover:bg-red-500 rounded menu-btn"
                    data-target="#master-data">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-box-seam" width="28"
                            height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M12 3l8 4.5v9l-8 4.5l-8 -4.5v-9l8 -4.5" />
                            <path d="M12 12l8 -4.5" />
                            <path d="M8.2 9.8l7.6 -4.6" />
                            <path d="M12 12v9" />
                            <path d="M12 12l-8 -4.5" />
                        </svg>
                        <span class="text-white ml-2">Master Data</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 18l6 -6l-6 -6v12" />
                    </svg>
                </a>
                <div id="master-data" class="min-w-max max-h-0 overflow-hidden" style="transition: max-height 1s;">
                    <a href="#">
                        <div class="mt-1 flex hover:bg-slate-500 rounded mx-4 px-2 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 18l6 -6l-6 -6v12" />
                            </svg>
                            <span class="text-white ml-2">Data User</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="mt-1 flex hover:bg-slate-500 rounded mx-4 px-2 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 18l6 -6l-6 -6v12" />
                            </svg>
                            <span class="text-white ml-2">Data Customer</span>
                        </div>
                    </a>
                    <a href="#">
                        <div class="mt-1 flex hover:bg-slate-500 rounded mx-4 px-2 py-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M10 18l6 -6l-6 -6v12" />
                            </svg>
                            <span class="text-white ml-2">Data Suppliers</span>
                        </div>
                    </a>
                </div>
                <a href="#" class="flex justify-between mt-1 mx-4 px-2 py-2 transition-all rounded hover:bg-red-500">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-share"
                            width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                            <path d="M12.5 17h-6.5v-14h-2" />
                            <path d="M6 5l14 1l-1 7h-13" />
                            <path d="M16 22l5 -5" />
                            <path d="M21 21.5v-4.5h-4.5" />
                        </svg>
                        <span class="text-white ml-2">POS</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="icon icon-tabler icon-tabler-caret-right stroke-white" width="28" height="28"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="none" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 18l6 -6l-6 -6v12" />
                    </svg>
                </a>
            </div>
        </div>
    </aside>
    <main class="ml-0 md:ml-64 p-5 transition-all duration-1000">
        main
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggler = document.querySelector('.toggler');
            const aside = document.querySelector('aside');
            const main = document.querySelector('main');
            const nav = document.querySelector('nav');

            toggler.addEventListener('click', () => {
                aside.classList.toggle('md:ml-0');
                main.classList.toggle('md:ml-64');
                nav.classList.toggle('md:ml-64');
            });

            const menuBtn = document.querySelectorAll('.menu-btn');

            menuBtn.forEach((btn) => {
                btn.addEventListener('click', () => {
                    const target = btn.getAttribute('data-target');
                    const targetEl = document.querySelector(target);
                    targetEl.style.maxHeight = '200px'
                    targetEl.style.maxHeight == '200px' ? targetEl.style.maxHeight = null : targetEl.style.maxHeight = '200px'
                });
            });
        });
    </script>
</body>

</html>
